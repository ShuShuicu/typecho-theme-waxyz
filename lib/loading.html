<style type="text/css">
    .loadingBG {
        position: fixed;
        width: 100%;
        height: 100%;
        background-color: white;
        z-index: 99999;
    }

    .loading {
        position: relative;
        width: 85px;
        height: 40px;
        margin: -20px auto auto -40px;
        top: 50%;
        left: 50%;
    }

    .loading span {
        display: inline-block;
        width: 8px;
        height: 100%;
        border-radius: 4px;
        background: #F09A97;
        -webkit-animation: load 1s ease infinite;
    }

    @-webkit-keyframes load {

        0%,
        100% {
            height: 40px;
            background: #F09A97;
        }

        50% {
            height: 70px;
            margin: -15px 0;
            background: #FF4d40;
        }
    }

    .loading span:nth-child(2) {
        -webkit-animation-delay: 0.2s;
    }

    .loading span:nth-child(3) {
        -webkit-animation-delay: 0.4s;
    }

    .loading span:nth-child(4) {
        -webkit-animation-delay: 0.6s;
    }

    .loading span:nth-child(5) {
        -webkit-animation-delay: 0.8s;
    }
</style>

<div id="loading" class="loadingBG">
    <div class="loading">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</div>
